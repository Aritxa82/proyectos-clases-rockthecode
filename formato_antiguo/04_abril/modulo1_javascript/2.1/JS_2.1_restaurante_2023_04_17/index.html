<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurante</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" />
      <h1>Restaurante</h1>
      <img src="./assets/lista-de-deseos.png" class="btn-lista"/>
    </header>
    <aside class="mi-lista">
        <h2>Seleccionados</h2>
        <h2 class="cerrar">SALIR</h2>
        <div class="platos-lista"></div>
    </aside>
    <main>
      <article class="carta">
        <section id="entrantes">
          <h2>ENTRANTES</h2>
          <div class="entrantes-platos"></div>
        </section>
        <section id="primeros">
          <h2>PRIMEROS</h2>
          <div class="primeros-platos"></div>
        </section>
        <section id="segundos">
          <h2>SEGUNDOS</h2>
          <div class="segundos-platos"></div>
        </section>
        <section id="postres">
          <h2>POSTRES</h2>
          <div class="postres-platos"></div>
        </section>
      </article>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
