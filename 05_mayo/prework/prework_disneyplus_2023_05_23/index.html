<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" href="./assets/icons/logo.png" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Disney+</title>
	</head>
	<body>
		<header>
			<img src="./assets/icons/logo.png" alt="Disney+ logo" />
			<ul class="desktop-links">
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> home </span>Inicio</a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> search </span>Búsqueda</a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> add </span>Mi Lista</a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> star </span>Originales</a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> theaters </span
						>Películas</a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> tv </span>Series</a
					>
				</li>
			</ul>
			<ul class="mobile-links">
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> home </span></a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> search </span></a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> add </span></a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> star </span></a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> theaters </span></a
					>
				</li>
				<li>
					<a href="#null"
						><span class="material-symbols-outlined"> tv </span></a
					>
				</li>
			</ul>
		</header>
		<main>
			<section class="banners">
				<img src="./assets/banners/antman.png" alt="Ant-man Quantumania" />
				<img src="./assets/banners/gotg.png" alt="Guardians of the Galaxy" />
			</section>
			<section class="content-gallery">
				<h2>Dramas románticos</h2>
				<div>
					<img src="./assets/images/dramas/10razones.jpeg" alt="10 razones" />
					<img src="./assets/images/dramas/comoconoci.jpeg" alt="Cómo conoci" />
					<img src="./assets/images/dramas/elviaje.jpeg" alt="El viaje" />
					<img src="./assets/images/dramas/high.jpeg" alt="High Fidelity" />
					<img src="./assets/images/dramas/newgirl.jpeg" alt="New Girl" />
					<img
						src="./assets/images/dramas/tellmelies.jpeg"
						alt="Tell Me Lies"
					/>
					<img src="./assets/images/dramas/tresmetros.jpeg" alt="Tres Metros" />
					<img src="./assets/images/dramas/uglybetty.jpeg" alt="Ugly Betty" />
				</div>
			</section>
			<section class="content-gallery">
				<h2>Nuevo en Disney+</h2>
				<div>
					<img src="./assets/images/new/visions.jpeg" alt="Star Wars Visions" />
					<img src="./assets/images/new/breeders.jpeg" alt="Breeders" />
					<img src="./assets/images/new/casi.jpeg" alt="Casi Muertos" />
					<img src="./assets/images/new/crater.jpeg" alt="El crater" />
					<img src="./assets/images/new/edsheeran.jpeg" alt="Ed Sheeran" />
					<img src="./assets/images/new/justified.jpeg" alt="Justified" />
					<img src="./assets/images/new/sunchaser.jpeg" alt="Sunchaser" />
					<img src="./assets/images/new/tutambien.jpeg" alt="Tu tambien" />
				</div>
			</section>
		</main>
	</body>
</html>
