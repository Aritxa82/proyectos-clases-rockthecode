<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/mar.png" type="image/x-icon" />
    <title>Display - Langing</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <img src="./assets/logo.png" />
        </a>
        <ul>
          <li>
            <a href="#">How it Works</a>
          </li>
          <li>
            <a href="#">Our Work</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <li>
            <a href="#">About us</a>
          </li>
        </ul>
      </nav>
      <button>Try it Now</button>
    </header>
    <main>
      <div class="hero">
        <div class="presentacion">
          <h1>We Take Care Of Your Brand</h1>
          <p>
            use this section to describe your company and the products you
            offer. You could share your company's story and details about why
            you are in business.
          </p>
          <div>
            <input placeholder="Enter Your Email" />
            <button>Lets Talk</button>
          </div>
        </div>
        <div class="gallery">
          <div>
            <img
              src="https://aishlatino.com/wp-content/uploads/2021/11/que-tipo-de-persona-te-gustaria-ser-730x411-SP.jpg"
            />
          </div>
          <div>
            <div class="bocadillo-right">
                <img src="./assets/ojos-del-corazon.png"/>
                <div class="flechita"></div>
            </div>
            <img
              src="https://www.caritas.org.mx/wp-content/uploads/2019/02/cualidades-persona-humanitaria.jpg"
            />
          </div>
          <div>
            <img
              src="./assets/lapiz.png"
            />
          </div>
          <div>
            <img
              src="https://images.hola.com/imagenes/estar-bien/20221018219233/buenas-personas-caracteristicas/1-153-242/getty-chica-feliz-t.jpg?tx=w_680"
            />
          </div>
          <div>
            <div class="bocadillo-left">
                <img src="./assets/italiano.png"/>
                <div class="flechita"></div>
            </div>
            <img
              src="https://concepto.de/wp-content/uploads/2018/08/persona-e1533759204552.jpg"
            />
          </div>
          <div>
            <img
              src="./assets/programador.png"
            />
          </div>
          <div>
            <img
              src="./assets/corona.png"
            />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
